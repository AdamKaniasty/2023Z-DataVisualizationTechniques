<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Adam Kaniasty Choinka</title>
		<script src="tree.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="canvas-holder"></div>
		<div style="text-align: center; margin-top: 20px">
			<label for="treeSize">Wielkość choinki:</label>
			<input
				type="number"
				id="treeSize"
				name="treeSize"
				min="1"
				max="10"
				value="5"
			/>
			<button onclick="updateTree()">Aktualizuj choinkę</button>
			<button onclick="exportTree('png')">Zapisz choinkę</button>
		</div>
	</body>
</html>
